# /docker-compose.yml

x-common-base: &common-base
  environment:
    LOG_LEVEL: ${LOG_LEVEL}

    MYSQL_HOST: ${MYSQL_HOST}
    MYSQL_PORT: ${MYSQL_PORT}
    MYSQL_USER: ${MYSQL_USER}
    MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    MYSQL_DB: ${MYSQL_DB}
    MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

    REDIS_HOST: ${REDIS_HOST}
    REDIS_PORT: ${REDIS_PORT}

    TG_API_ID: ${TG_API_ID}
    TG_API_HASH: ${TG_API_HASH}
    TG_CHANNEL_ID: ${TG_CHANNEL_ID}
    TG_CONTROLLER_BOT_TOKEN: ${TG_CONTROLLER_BOT_TOKEN}

    DO_TOKEN: ${DO_TOKEN}
    DO_BASE_URL: ${DO_BASE_URL}
    DO_BUCKET_URL: ${DO_BUCKET_URL}
  networks:
    - default
  restart: unless-stopped

x-common-build: &common-build
  build:
    context: .
    dockerfile: Dockerfile

x-common-services: &common-services
  depends_on:
    mysql:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  # Redis for task queue
  redis:
    image: redis:alpine
    container_name: urza_redis
    <<: *common-base
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Database
  mysql:
    <<: *common-base
    image: mysql:8.0
    container_name: urza_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Urza API Server
  urza_api:
    <<: [*common-base, *common-services, *common-build]
    container_name: urza_api
    environment:
      API_HOST: 0.0.0.0
      API_PORT: ${API_PORT:-8000}
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - dev_lab
      - default
    command: >
      bash -c "
        uv run uvicorn urza.api.app:app --host 0.0.0.0 --port 8000 --reload
      "

  # Urza Bot - Telegram monitor and task poster
  urza_bot:
    <<: [*common-base, *common-services, *common-build]
    container_name: urza_bot
    command: >
      bash -c "
        uv run python -m urza.services.bot.main
      "

  # Cron Evaluator - Checks scheduled tasks
  urza_cron:
    <<: [*common-base, *common-services, *common-build]
    container_name: urza_cron
    command: >
      bash -c "
        uv run python -m urza.services.orchestrator.main
      "
  # Publisher service - Checks queue for task executions to put on TG Channel 
  urza_pub:
    <<: [*common-base, *common-services, *common-build]
    container_name: urza_pub
    command: >
      bash -c "
        uv run python -m urza.services.publisher.main
      "

volumes:
  mysql_data:
    driver: local
  urza_data:
    driver: local

networks:
  dev_lab:
    external: true